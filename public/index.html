<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--
        You should use the SDX favicon from @swisscom/sdx/dist/ package.
        See https://sdx.swisscom.ch/developers_-_getting_started.html#getting-started-favicons
      -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      integrity="sha384-MmmmJeEPAxD1iX6n7wdbLW0dteLhwnZNVUFWFcfQKHo0hZKn4FlvIwL/QbAxiiH8"
      crossorigin="anonymous"
      rel="icon"
      href="https://sdx.scsstatic.ch/v2.123.1/images/favicon.ico"
      type="image/x-icon"
      sizes="32x32"
    />
    <link
      integrity="sha384-1Vw8E/e4hde3fDcxPuE0dTCNkbv7n5jnh+c8vFi/JSBR69MBPGpFtwa2Aa9C0dGZ"
      crossorigin="anonymous"
      rel="icon"
      href="https://sdx.scsstatic.ch/v2.123.1/images/svgs/swisscom-logo-lifeform.svg"
      type="image/svg+xml"
    />
    <link
      integrity="sha384-chaYXls8KFU2Z0IjQM6ov610YWOVnbZtPnhqSxZkzSa625S9n8KfM6Z6mpLv5AQN"
      crossorigin="anonymous"
      rel="apple-touch-icon"
      href="https://sdx.scsstatic.ch/v2.123.1/images/swisscom-logo-lifeform-180x180.png"
    />

    <!-- SDX Web Components CSS (~30 KB gzipped, contains only SDX Web Components) -->
    <link
      integrity="sha384-0mFBCkq++m8nMWl0J/CDfNPHgvel7IsL7aKhNJeOiqNwkohvRrXk4GTW5NIIOu86"
      crossorigin="anonymous"
      rel="stylesheet"
      href="https://sdx.scsstatic.ch/v2.123.1/css/webcomponents.min.css"
    />

    <script
      integrity="sha384-L0LL0qOgKcP3rcw00tiRoBhkmPVcmmCvPOX4VUPr/PUIUJbSn2lQsgN/FukZp59C"
      crossorigin="anonymous"
      type="module"
      src="https://sdx.scsstatic.ch/v2.123.1/js/webcomponents/webcomponents/webcomponents.esm.js"
    ></script>
    <script
      integrity="sha384-s1oecuTx7YyDZlh9rg3eYQYyvLZWwv+NUsry1utpstlpIaL4Ri6vqlquUSkAI6+e"
      crossorigin="anonymous"
      src="https://sdx.scsstatic.ch/v2.123.1/js/sdx.min.js"
    ></script>

    <title>React App</title>
  </head>
  <body class="sdx">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

    -->
  </body>
</html>
